<!DOCTYPE html>
<html>
<head>
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="indexstyle.css">
</head>

<body class="main-body">
    <div class="header">
        <div class="logo">
            <img src="assets/Netflix-Logo.png" class="img-logo">
        </div>
        <div class="login-div">
            <form class="login">
                <h1>Sign In</h1>
                <div class="input-text">
                    <input type="text" id="inputEmail" name="email" placeholder="Email or phone number">
                </div>

                <div class="input-text">
                    <input type="password" id="inputPassword" name="password" placeholder="Password">
                </div>

                <div>
                    <button class="signin-button">Sign In</button>
                </div>
                <div class="remember">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">Remember me</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="#">Need help?</a>
                    </div>
                </div>
                <div class="new-members">
                    New to Netflix? <a href="#" class="signup-link">Sign up now</a>.
                </div>
                <div class="protection color_link help">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-width">
            Questions? Call <span class="tel-link">000-800-919-1694</span>
            <div>
                <ul class="bottom-list">
                    <li class="list-bottom">FAQ</li>
                    <li class="list-bottom">Help Center</li>
                    <li class="list-bottom">Terms of Use</li>
                    <li class="list-bottom">Privacy</li>
                    <li class="list-bottom">Cookie Preferences</li>
                    <li class="list-bottom">Corporate information</li>
                </ul>
            </div>
            <div>
                <select class="fa select-language">
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;English</option>
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;hindi</option>
                </select>
            </div>
        </div>
    </div>
    <script src="indexjavascript.js"></script>
</body>

</html>
